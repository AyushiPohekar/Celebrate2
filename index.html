    <div class=" containerdiv">
        <div class="navbar containernav">
            Add image/icon
        </div>
        <div class="secondContainer">
            <div class="innerseconddiv">
                <p>Upload Image</p>
                <label for="imageUpload" id="customButton">Choose From Device</label>
                <input type="file" id="imageUpload" accept="image/*" />
              </div>
              </div>
        <div class="thirdContainer">
            <div id="previewContainer" style="display: none;">
                <div id="btns">
                    <i class="fa-sharp fa-solid fa-expand" id="cropButton"></i>

        <div id="modal">
       
            <div id="modal-content">
                <span id="modal-close" onclick="closeModal()">&times;</span>
              
             <p class="text-center">Uploaded Image</p>
              
             <div id="modal-canvas"></div>
             <div class="thirdContainer">
                <button>Original</button>
                <img src="/asset/circle.png" id="circleimg">
                <img src="/asset/rectangle.png" id="rectangleimg">
                <img src="/asset/heart.png" id="heartimg">
                <img src="/asset/square.png" id="heartimg">

            </div>
